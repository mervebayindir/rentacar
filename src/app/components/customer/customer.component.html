<table *ngIf="dataLoaded==true" class="table table-striped table-sm">
    <thead>
      <tr>
        <th>Müşteri Id</th>
        <th>Kullanıcı Id</th>
        <th>Şirket Adı</th>
        <th>Findeks Point</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers "><!-- | filterPipe:filterText -->
        <td>{{customer.customerId}}</td>
        <td>{{customer.userId}}</td>
        <td>{{customer.companyName}}</td>
        <td>{{customer.findeksPoint}}</td>
        <!-- <td><button (click)="addToCart(product)" type="button" class="btn btn-primary">Sepete ekle</button></td> -->
      </tr>
    </tbody>
  </table>
